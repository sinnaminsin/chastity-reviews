<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ page.title | default: site.title }} | {{ site.title }}</title>
    {%- seo -%} <!-- jekyll-seo-tag plugin -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Main stylesheet (override or extend minima) -->
    <link rel="stylesheet" href="{{ '/styles/main.css' | relative_url }}" />

    <!-- Optional GoogleÂ Analytics key set in _config.yml -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);} gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
  </head>

  <body>
    <!-- Header / nav -->
    <header class="site-header">
      <nav class="nav-wrapper">
        <a class="logo" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <ul class="nav-links">
          {% for item in site.nav %}
            <li><a href="{{ item.url | relative_url }}">{{ item.text }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </header>

    <!-- Page content -->
    <main class="site-content">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
  </body>
</html>
